<script>
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview')});
    var cam = 0;

    function change_cam(){
        if(cam == 1)
        {
            Instascan.Camera.getCameras().then(function(cameras){
            if(cameras.length > 0 ){

                    scanner.start(cameras[1]);
                    cam = 0;
                
            } else{
                alert('No cameras found');
            }
                    
            }).catch(function(e) {
                console.error(e);
            });
        }
        else{
            Instascan.Camera.getCameras().then(function(cameras){
            if(cameras.length > 0 ){
                
                    scanner.start(cameras[0]);
                    cam = 1;
                
            } else{
                alert('No cameras found');
            }
                    
            }).catch(function(e) {
                console.error(e);
            });
        }
    }

    Instascan.Camera.getCameras().then(function(cameras){
    if(cameras.length > 0 ){
        if(cameras[1])
        {
            scanner.start(cameras[1]);
        }
        else
        {
            scanner.start(cameras[0]);
        }
        
    } else{
        alert('No cameras found');
    }
            
    }).catch(function(e) {
        console.error(e);
    });
            
    scanner.addListener('scan',function(c){
        if(c == "http://kkl-project.com")
        {
            window.location.href = "http://192.168.43.203/kkl/dashboard/add_queue";
        }
    });

    function signout(){
        if(confirm("Are you sure you wanna logout?"))
        {
            window.location.href = "http://192.168.43.203/kkl/auth/logout";
        }
        return false;
    }
            
</script>
